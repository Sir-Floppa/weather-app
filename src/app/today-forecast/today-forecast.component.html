<h2>Today</h2>

<ul>
    <li *ngFor="let data of forecastData; index as i" [ngClass]="{'current-data': i == index}">
        <img [src]="getIcon(data.weather.icon)">
        <div class="data">
            <div class="hour">
                {{ data.timestamp_local | date:'shortTime'}}
            </div>

            <div class="temperature">
                {{ data.temp | number: '1.1-1'}}<sup>Â°C</sup>
            </div>
        </div>
    </li>
</ul>
